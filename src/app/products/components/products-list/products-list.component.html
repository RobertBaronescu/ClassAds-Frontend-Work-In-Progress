<section class="sptb">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 col-lg-9 col-md-9">
        <app-product-list-item
          *ngFor="let ad of ads"
          [ad]="ad"
        ></app-product-list-item>
      </div>

      <div class="col-xl-3 col-lg-3 col-md-3">
        <div class="card">
          <div class="card-body">
            <div class="input-group">
              <input
                type="text"
                class="form-control br-tl-3 br-bl-3"
                placeholder="Search"
              />
              <div class="input-group-append">
                <button type="button" class="btn btn-primary br-tr-3 br-br-3">
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header"><h3 class="card-title">Categories</h3></div>
          <div class="card-body">
            <div
              class="closed"
              id="container"
              style="height: 250px; overflow: hidden"
            >
              <div class="filter-product-checkboxs">
                <label class="custom-control custom-checkbox mb-3">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    name="checkbox1"
                    value="option1"
                  />
                  <span class="custom-control-label">
                    <a href="#" class="text-dark"
                      >Computer<span class="label label-secondary float-right"
                        >14</span
                      ></a
                    >
                  </span>
                </label>
                <label class="custom-control custom-checkbox mb-3">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    name="checkbox2"
                    value="option2"
                  />
                  <span class="custom-control-label">
                    <a href="#" class="text-dark"
                      >Services<span class="label label-secondary float-right"
                        >22</span
                      ></a
                    >
                  </span>
                </label>
              </div>
            </div>
          </div>
          <div class="card-header border-top">
            <h3 class="card-title">Price Range</h3>
          </div>
          <div class="card-body"></div>
        </div>
      </div>
      <!--/Right Side Content-->
    </div>
  </div>
</section>
