<div class="container h-100vh d-flex align-items-center">
  <div class="col">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5 col-xl-4">
        <div>
          <div class="mb-5 text-center">
            <h6 class="h3">Login</h6>
            <p class="text-muted mb-0">Sign in to your account to continue.</p>
          </div>
          <span class="clearfix"></span>
          <form [formGroup]="signInForm" (ngSubmit)="signInFormSubmit()">
            <div class="form-group">
              <label class="form-control-label">Email address</label>
              <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="email"
                  class="form-control"
                  id="input-email"
                  placeholder="name@example.com"
                  required
                  formControlName="email"
                />
                <div
                  class="alert alert-danger mt-2 w-100"
                  role="alert"
                  *ngIf="
                    signInForm.get('email')?.invalid &&
                    (signInForm.get('email')?.dirty ||
                      signInForm.get('email')?.touched)
                  "
                >
                  <div *ngIf="signInForm.get('email')?.errors?.required">
                    E-mail is required.
                  </div>
                  <div *ngIf="signInForm.get('email')?.errors?.email">
                    Please provide a valid e-mail address.
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <div class="d-flex align-items-center justify-content-between">
                <div>
                  <label class="form-control-label">Password</label>
                </div>
              </div>
              <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control password-input"
                  id="input-password"
                  placeholder="Password"
                  required
                  formControlName="password"
                />
                <div
                  class="alert alert-danger mt-2 w-100"
                  role="alert"
                  *ngIf="
                    signInForm.controls.password?.invalid &&
                    (signInForm.controls.password?.dirty ||
                      signInForm.controls.password?.touched)
                  "
                >
                  <div *ngIf="signInForm.controls.password?.errors?.required">
                    Password is required.
                  </div>
                  <div *ngIf="signInForm.controls.password?.errors?.minlength">
                    Password must be at least 6 characters.
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-4">
              <button
                type="submit"
                class="btn btn-block btn-primary"
                [disabled]="!signInForm.valid"
              >
                Sign in
              </button>
            </div>
          </form>
          <div class="mt-4 text-center mb-4">
            <small>Not registered?</small>
            <a routerLink="/register" class="small font-weight-bold ml-2"
              >Create account</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
