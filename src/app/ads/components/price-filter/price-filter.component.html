<div class="card">
<div class="card-header border-top">
  <h3 class="card-title">Price Range</h3>
</div>
<div class="card-body mb-5">
  <ngx-slider
    [(value)]="minValue"
    [(highValue)]="maxValue"
    [options]="options"
    (mouseup)="sendPriceFilter()"
    (keyup)="sendPriceFilter()"
  ></ngx-slider>
</div>
</div>
