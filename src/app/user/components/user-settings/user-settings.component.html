<div
  data-toggle="sticky"
  data-sticky-offset="30"
  data-negative-margin=".card-profile-cover"
>
  <div class="card">
    <div class="card-header py-3">
      <span class="h6">Settings</span>
    </div>
    <div class="list-group list-group-sm list-group-flush">
      <a
        (click)="redirectToUserProfile()"
        class="list-group-item list-group-item-action d-flex justify-content-between"
      >
        <div>
          <i class="fas fa-user-circle mr-2"></i>
          <span class="user-action">Profile</span>
        </div>
        <div>
          <i class="fas fa-angle-right"></i>
        </div>
      </a>
      <a
        (click)="redirectToUserPassoword()"
        class="list-group-item list-group-item-action d-flex justify-content-between"
      >
        <div>
          <i class="fas fa-cog mr-2"></i>
          <span class="user-action">Password</span>
        </div>
        <div>
          <i class="fas fa-angle-right"></i>
        </div>
      </a>
      <a
        (click)="redirectToUserAds()"
        class="list-group-item list-group-item-action d-flex justify-content-between"
      >
        <div>
          <i class="fas fa-ad mr-2"></i>
          <span class="user-action">My ads</span>
        </div>
        <div>
          <i class="fas fa-angle-right"></i>
        </div>
      </a>
    </div>
  </div>
</div>
